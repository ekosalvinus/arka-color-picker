<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker JS Demo</title>
  <link rel="stylesheet" href="../dist/color-picker.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    
    .demo-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    
    .demo-section {
      flex: 1;
      min-width: 250px;
    }
    
    .color-preview {
      width: 100%;
      height: 100px;
      border: 1px solid #ddd;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 0 0 2px rgba(0,0,0,0.5);
      font-weight: bold;
    }
    
    pre {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Color Picker JS Demo</h1>
  
  <div class="demo-container">
    <div class="demo-section">
      <h2>Basic Color Picker</h2>
      <div id="color-picker-basic"></div>
      <div class="color-preview" id="preview-basic">
        Selected Color
      </div>
    </div>
    
    <div class="demo-section">
      <h2>Advanced Color Picker</h2>
      <div id="color-picker-advanced"></div>
      <div class="color-preview" id="preview-advanced">
        Selected Color
      </div>
      <h3>Color Values</h3>
      <pre id="color-values"></pre>
    </div>
  </div>
  
  <script src="../dist/color-picker.js"></script>
  <script src="script.js"></script>
</body>
</html>
